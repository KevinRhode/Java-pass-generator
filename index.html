<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <title>Secure Password Generator</title>
    <link rel="stylesheet" href="./assets/css/style.css" />
  </head>
  <body>
    <div class="wrapper">
      <header>
        <h1>Password Generator</h1>
      </header>
      <div class="card">
        <div class="card-header">
          <h2>Generate a Password</h2>
        </div>
        <div class="card-body">
          <textarea
            readonly
            id="password"
            placeholder="Your Secure Password"
            aria-label="Generated Password"
          ></textarea>
        </div>
        <div class="card-footer">
          <section class="options">
            <div>
              <input type="number" id="pass-length" value="" name="pass-length" readonly>
              <label for="pass-length">Length</label>
            </div>            
            <div>
              <input type="checkbox" id="special-char" name="include-special-char" readonly>
              <label for="special-char">Include Special Char</label>
            </div>            
            <div>
              <input type="checkbox" id="number" name="include-numbers" readonly>
              <label for="number">Include Numbers</label>
            </div>           
            <!-- <div>
              <input type="checkbox" id="space" name="include-space" readonly>
              <label for="space">Include Space</label>
            </div>             -->
          </section>
          <button id="generate" class="btn">Generate Password</button>
        </div>
      </div>
    </div>
    <script src="./assets/js/script.js"></script>
  </body>
</html>
